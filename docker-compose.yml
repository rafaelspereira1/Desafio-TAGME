services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tagme
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend/tagme-backend
    container_name: tagme-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/tagme

volumes:
  mongo_data:
