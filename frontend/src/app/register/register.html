<div class="login-bg">
  <div class="login-container mat-app-background">
    <mat-card class="login-card">
      <div class="login-header">
        <div
          class="login-logo"
          style="margin-bottom: 0.5rem; display: flex; justify-content: center"
        >
          <img
            src="/logo.png"
            alt="TAGME logo"
            style="height: 90px; width: auto; max-width: 90vw"
          />
        </div>
        <mat-card-title>Criar Conta</mat-card-title>
        <mat-card-subtitle>Preencha os dados para registrar</mat-card-subtitle>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            required
            autocomplete="email"
          />
          <mat-error
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            Por favor, insira um email v√°lido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            required
            autocomplete="new-password"
          />
          <mat-error
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          >
            A senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            required
            autocomplete="new-password"
          />
          <mat-error
            *ngIf="
              registerForm.get('confirmPassword')?.invalid &&
              registerForm.get('confirmPassword')?.touched
            "
          >
            Confirme sua senha
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="full-width login-btn"
          type="submit"
          [disabled]="registerForm.invalid || loading"
        >
          Criar Conta
        </button>
        <mat-progress-bar
          *ngIf="loading"
          mode="indeterminate"
        ></mat-progress-bar>
        <div *ngIf="error" class="error-message">{{ error }}</div>
      </form>
    </mat-card>
  </div>
</div>
